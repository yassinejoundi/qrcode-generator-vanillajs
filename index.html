<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/qr-code.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-head">
        <h1 >QR Code Generator</h1>
        <h4>Create your QR Code for FREE</h4>
      </div>
      <div class="card-content">
        <div class="form">
          <p class="form-label">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M19,10H17V8H19M19,13H17V11H19M16,10H14V8H16M16,13H14V11H16M16,17H8V15H16M7,10H5V8H7M7,13H5V11H7M8,11H10V13H8M8,8H10V10H8M11,11H13V13H11M11,8H13V10H11M20,5H4C2.89,5 2,5.89 2,7V17A2,2 0 0,0 4,19H20A2,2 0 0,0 22,17V7C22,5.89 21.1,5 20,5Z"
              />
            </svg>
            Enter Value
          </p>
          <textarea
            name="content"
            id="content"
            placeholder="example(https://www.google.com)"
            cols="30"
            rows="2"
          ></textarea>
          <p class="form-label">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M17.5,12A1.5,1.5 0 0,1 16,10.5A1.5,1.5 0 0,1 17.5,9A1.5,1.5 0 0,1 19,10.5A1.5,1.5 0 0,1 17.5,12M14.5,8A1.5,1.5 0 0,1 13,6.5A1.5,1.5 0 0,1 14.5,5A1.5,1.5 0 0,1 16,6.5A1.5,1.5 0 0,1 14.5,8M9.5,8A1.5,1.5 0 0,1 8,6.5A1.5,1.5 0 0,1 9.5,5A1.5,1.5 0 0,1 11,6.5A1.5,1.5 0 0,1 9.5,8M6.5,12A1.5,1.5 0 0,1 5,10.5A1.5,1.5 0 0,1 6.5,9A1.5,1.5 0 0,1 8,10.5A1.5,1.5 0 0,1 6.5,12M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A1.5,1.5 0 0,0 13.5,19.5C13.5,19.11 13.35,18.76 13.11,18.5C12.88,18.23 12.73,17.88 12.73,17.5A1.5,1.5 0 0,1 14.23,16H16A5,5 0 0,0 21,11C21,6.58 16.97,3 12,3Z"
              />
            </svg>
            Colors
          </p>
          <div class="colors">
            <div>
              <p class="color-label">Foreground</p>
              <span class="color">
                <div class="circle foreground"></div>
                <input type="text" id="foreground" />
              </span>
            </div>
            <div>
              <p class="color-label">Background</p>
              <span class="color">
                <div class="circle background"></div>
                <input type="text" id="background" />
              </span>
            </div>
          </div>
          <p class="form-label">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
            Resulation
          </p>
          <div class="range">
            <span>Low</span>
            <input
              type="range"
              name=""
              id="range"
              min="100"
              max="1500"
              value="600"
            />
            <span>High</span>
          </div>
        </div>
        <div class="result">
          <div class="primary-btn">Create QR Code</div>
          <canvas id="qr-code"></canvas>
          <p>Download in</p>
          <div class="btns">
            <span class="outline-btn">PNG</span>
            <span class="outline-btn">JPG</span>
            <span class="outline-btn">SVG</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
